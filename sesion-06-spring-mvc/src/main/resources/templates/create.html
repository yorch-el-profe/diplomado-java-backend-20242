<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="p-5">
        <h1>Crear una nueva tarea</h1>

        <div class="row py-5 w-100 justify-content-center">
            <form class="col-lg-6 col-md-8" th:object="${todo}" method="post" th:action="@{/guardar}">
                <div class="mb-3">
                    <label for="exampleInput" class="form-label">¿Cuál es la tarea a realizar?</label>
                    <input type="text" class="form-control" id="exampleInput" th:field="*{description}" />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
