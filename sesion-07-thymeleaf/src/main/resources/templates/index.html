<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>

<body>
    <div class="p-5">
        <h1>Mis Tareas <a href="/crear" class="btn btn-success btn-sm">+</a></h1>

        <div class="d-flex justify-content-center flex-wrap gap-3 p-5">
            <div class="card" style="width: 18rem;" th:each="t: ${todos}">
                <div class="card-body" th:classappend="${t.completed ? 'is-completed' : ''}">
                    <h5 class="card-title" th:text="${t.title}"></h5>
                    <p class="card-text" th:text="${t.description}"></p>
                    <div class="d-flex justify-content-between">
                        <form method="post" th:action="@{/completar}" th:if="${!t.completed}">
                            <input type="hidden" name="id" th:attr="value=${t.id}" />
                            <button class="btn btn-primary btn-sm">Completar</button>
                        </form>
                        <form>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
